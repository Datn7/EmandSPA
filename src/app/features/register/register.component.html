<div class="register-card">
  <h1>Register</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="fullName">Full Name</label>
    <input id="fullName" formControlName="fullName" type="text" />

    <label for="dateOfBirth">Date of Birth</label>
    <input id="dateOfBirth" formControlName="dateOfBirth" type="date" />

    <label for="gender">Gender</label>
    <select id="gender" formControlName="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="address">Address</label>
    <input id="address" formControlName="address" type="text" />

    <div id="map" style="height: 300px; margin-top: 1rem"></div>

    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />

    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" />

    <label for="profilePicture">Profile Picture</label>
    <input id="profilePicture" type="file" (change)="onFileSelected($event)" />

    <div *ngIf="previewUrl" style="margin-top: 1rem; text-align: center">
      <img
        [src]="previewUrl"
        alt="Preview"
        style="
          max-width: 150px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        "
      />
    </div>

    <button type="submit">Register</button>
  </form>
</div>
