<div class="container py-4">
  <h2 class="text-center mb-4">Find a Provider</h2>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let provider of providers">
      <div class="card h-100 shadow-sm rounded-4 border-0">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-semibold mb-2">{{ provider.name }}</h5>
          <p class="text-muted mb-1">{{ provider.specialty }}</p>
          <p class="mb-1">
            <i class="bi bi-geo-alt-fill me-1 text-primary"></i
            >{{ provider.location }}
          </p>
          <p class="mb-2">
            <i class="bi bi-telephone-fill me-1 text-success"></i
            >{{ provider.phone }}
          </p>
          <div class="mt-auto">
            <span
              class="badge rounded-pill"
              [ngClass]="provider.inNetwork ? 'bg-success' : 'bg-secondary'"
            >
              {{ provider.inNetwork ? "In Network" : "Out of Network" }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
