<div class="providers-container">
  <div class="container py-5">
    <h2 class="text-center mb-5">Find a Provider</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col" *ngFor="let provider of providers">
        <div class="provider-card shadow-sm h-100">
          <div class="provider-card-body">
            <h5 class="provider-name">{{ provider.name }}</h5>
            <p class="provider-specialty">{{ provider.specialty }}</p>

            <div class="provider-info">
              <i class="bi bi-geo-alt-fill text-primary"></i>
              <span>{{ provider.location }}</span>
            </div>

            <div class="provider-info">
              <i class="bi bi-telephone-fill text-success"></i>
              <span>{{ provider.phone }}</span>
            </div>

            <div class="provider-network mt-3">
              <span
                class="badge"
                [ngClass]="provider.inNetwork ? 'bg-success' : 'bg-secondary'"
              >
                {{ provider.inNetwork ? "In Network" : "Out of Network" }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
