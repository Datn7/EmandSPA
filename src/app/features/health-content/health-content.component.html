<p>health-content works!</p>
<div class="health-content-container">
  <div class="container py-5">
    <h2 class="text-center mb-3">Health Content</h2>
    <p class="text-center text-muted mb-5">
      Tips, resources, and guidance for your wellness journey.
    </p>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col" *ngFor="let article of articles">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text text-muted">
              {{ article.description }}
            </p>
            <a
              [routerLink]="['/health-content', article.id]"
              class="btn btn-primary mt-auto align-self-start"
              >Read More</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
