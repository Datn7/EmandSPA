<p>claims works!</p>
<h2>Submit a Claim</h2>
<form [formGroup]="claimForm" (ngSubmit)="submitClaim()">
  <label
    >Policy ID:
    <input formControlName="policyId" type="number" />
  </label>
  <label
    >Description:
    <input formControlName="description" type="text" />
  </label>
  <label
    >Amount:
    <input formControlName="amount" type="number" step="0.01" />
  </label>
  <button type="submit" [disabled]="claimForm.invalid">Submit Claim</button>
</form>

<h2>My Claims</h2>
<div *ngIf="loading">Loading claims...</div>
<table *ngIf="!loading">
  <thead>
    <tr>
      <th>ID</th>
      <th>Policy ID</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Submitted At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let claim of claims">
      <td>{{ claim.id }}</td>
      <td>{{ claim.policyId }}</td>
      <td>{{ claim.description }}</td>
      <td>{{ claim.amount | currency }}</td>
      <td>{{ claim.status }}</td>
      <td>{{ claim.submittedAt | date : "short" }}</td>
    </tr>
  </tbody>
</table>
